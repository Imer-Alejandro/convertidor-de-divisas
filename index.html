<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Monedas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Convertidor de Monedas</h1>
        <div class="converter">
            <div class="input-group">
                <label for="fromCurrency">De:</label>
                <select id="fromCurrency">
                    <!-- Opciones ser치n pobladas din치micamente -->
                </select>
            </div>
            <div class="input-group">
                <label for="toCurrency">A:</label>
                <select id="toCurrency">
                    <!-- Opciones ser치n pobladas din치micamente -->
                </select>
            </div>
            <div class="input-group">
                <label for="amount">Cantidad:</label>
                <input type="number" id="amount" placeholder="Ingresa la cantidad">
            </div>
            <button id="convertButton">Convertir</button>
            <div id="result" class="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
